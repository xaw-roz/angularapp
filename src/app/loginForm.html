
<form [formGroup]="data" (ngSubmit)="formSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" [(ngModel)]="data.username" formControlName="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="data.password" formControlName="password">
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
